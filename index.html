<html>
	<head>
		<title>Main page</title>
		<link rel="stylesheet" type="text/css" href="indexStyle.css">
	</head>
	<body>
			<h4>Select the number of people staying in the room</h4>
			<select id="roomSize" onchange="dropDownValues(this)">
				<option value="select">Select Option</option>
				<option value="4">Four People</option>
				<option value="3">Three People </option>
				<option value="2">Two People</option>
				<option value="1">One Person</option>
			</select>
			
			<p id="choice"></p>
			
			<input type="button" name="nextBtn" value="Move to next page" onclick="location.href='detailsPage.html'">
		
		<script>
			function dropDownValues(){
				var e = document.getElementById("roomSize").value;
				if(e == "select"){
					document.getElementById("choice").innerHTML = "Select an option from the drop down list";
				}else{
					var x = document.getElementById("choice").innerHTML = e*20;
					document.getElementById("choice").innerHTML = "Your cost PPPN inc. VAT: £" + ((x * 0.2) + x);				
				}
				
				//storing users choice on the browser
				localStorage.setItem('userRoomChoice', e);
			}
		</script>
	</body>
</html>
